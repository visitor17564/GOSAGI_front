<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/header-user.js"></script>
    <script type="module" src="/js/search/search.js"></script>
    <script type="module" src="/js/search/region.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script type="module" src="/js/util/recent-view.js"></script>
  </head>
  <body>
    <div class="flex flex-col min-h-screen">
      <header>
        <div>
          <!-- 기간조회 -->
          <div class="bg-gray-100 w-full flex flex-col px-5 py-5 mt-5 justify-center items-start">
            <div class="w-full gap-12 flex justify-center items-center font-['Inter']">
              <div class="w-8/12 inline-flex rounded-md shadow-sm" role="group">
                <button id="select-region-경기도" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border border-gray-200 rounded-s-lg hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">경기</button>
                <button id="select-region-서울특별시" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border-t border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">서울</button>
                <button id="select-region-부산광역시" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">부산</button>
                <button id="select-region-경상남도" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border-t border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">경남</button>
                <button id="select-region-인천광역시" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border-t border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">인천</button>
                <button id="select-region-경상북도" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">경북</button>
                <button id="select-region-대구광역시" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border-t border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">대구</button>
                <button id="select-region-충청남도" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border-t border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">충남</button>
                <button id="select-region-전라남도" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">전남</button>
                <button id="select-region-전북특별자치도" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border-t border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">전북</button>
                <button id="select-region-충청북도" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">충북</button>
                <button id="select-region-강원특별자치도" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border-t border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">강원</button>
                <button id="select-region-대전광역시" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border-t border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">대전</button>
                <button id="select-region-광주광역시" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border-t border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">광주</button>
                <button id="select-region-울산광역시" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">울산</button>
                <button id="select-region-제주특별자치도" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border-t border-b border-gray-200 hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">제주</button>
                <button id="select-region-세종특별자치시" period-btn type="button" class="font-['Inter'] w-full px-4 py-2 text-sm font-medium text-gray-400 bg-white border border-gray-200 rounded-e-lg hover:bg-red-500 hover:text-white focus:z-10 focus:border-red-500 focus:ring-2 focus:ring-red-500 focus:bg-red-500 focus:text-white">세종</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- 카드뿌리기 -->
      <main class="flex-grow flex justify-center">
        <div class="justify-center w-8/12 mt-5">
          <!-- 카드 여따 뿌림 -->
          <div id="product-region-wrap" class="gap-0 flex flex-wrap"></div>
          <!-- 페이지네이션 -->
          <div id="page-button-wrap" class="flex justify-center my-10">
            <div class="number-button-wrapper"><span class="number-button">1</span></div>
          </div>
          <!-- 여기부터는 모달임 -->
          <!-- 회원가입 모달(선택)-->
          <div id="signup-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <div class="bg-white flex max-w-[717px] flex-col justify-center items-stretch">
              <div class="border bg-white flex w-full flex-col items-center px-5 py-9 rounded-md border-solid border-zinc-300 max-md:max-w-full">
                <div class="justify-center text-black text-center text-4xl font-bold font-['Inter']">회원가입</div>
                <div class="self-stretch flex w-full flex-col items-stretch mt-11 px-7 max-md:max-w-full max-md:mt-10 max-md:px-5">
                  <button type="button" id="signup" data-modal-target="signup-self-modal" data-modal-toggle="signup-self-modal" class="justify-center text-white text-center text-xl bg-orange-400 items-center px-16 py-6 rounded-lg max-md:max-w-full max-md:px-5 font-['Inter']">회원가입</button>
                  <div class="justify-center text-black text-xl mt-8 max-md:max-w-full font-['Inter']">SNS계정 간편 회원가입</div>
                  <div class="items-stretch flex gap-2.5 mt-2.5 px-px max-md:max-w-full max-md:flex-wrap">
                    <a href="https://back.gosagi.com/auth/login/kakao">
                      <img src="/sourse/image/signup/kakao.png" class="object-contain object-center h-[48.5px] shrink-0 max-w-full hover:cursor-pointer" />
                    </a>
                    <a href="https://back.gosagi.com/auth/login/naver">
                      <img src="/sourse/image/signup/naver.png" class="object-contain object-center h-[48.5px] shrink-0 max-w-full hover:cursor-pointer" />
                    </a>
                    <a href="https://back.gosagi.com/auth/login/google">
                      <img src="/sourse/image/signup/google-signup.svg" class="object-contain object-center h-[48.5px] max-w-full hover:cursor-pointer" />
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 회원가입(직접입력) -->
          <div id="signup-self-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <form class="bg-white flex w-1/4 justify-center items-stretch">
              <div class="border bg-white flex w-full flex-col items-center px-5 py-9 rounded-md border-solid border-zinc-300 max-md:max-w-full">
                <div class="justify-center text-black text-center text-4xl font-bold font-['Inter']">회원가입</div>
                <div class="self-stretch flex w-full flex-col items-stretch mt-11 px-7 max-md:max-w-full max-md:mt-10 max-md:px-5">
                  <div class="mb-5 w-full">
                    <label for="signup-email" class="block mb-2 text-sm font-medium text-gray-900 font-['Inter']">Your email</label>
                    <input type="email" id="signup-email" autocomplete="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="test@test.com" required />
                  </div>
                  <div class="mb-5 w-full">
                    <label for="signup-password" class="block mb-2 text-sm font-medium text-gray-900 font-['Inter']">Your password</label>
                    <input type="password" id="signup-password" autocomplete="new-password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                  </div>
                  <div class="mb-5 w-full">
                    <label for="signup-repeat-password" class="block mb-2 text-sm font-medium text-gray-900 font-['Inter']">Repeat password</label>
                    <input type="password" id="signup-repeat-password" autocomplete="new-password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                  </div>
                  <div class="mb-5 w-full">
                    <label for="signup-nickname" class="block mb-2 text-sm font-medium text-gray-900 font-['Inter']">Your nickname</label>
                    <input type="text" id="signup-nickname" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                  </div>
                  <div class="w-full flex items-start mb-5">
                    <div class="flex items-center h-5">
                      <input id="terms" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" required />
                    </div>
                    <label for="terms" class="ms-2 text-sm font-medium text-gray-900 font-['Inter']">
                      <a href="#" class="text-blue-600 hover:underline font-['Inter']"> 이용약관 </a>
                      에 동의합니다
                    </label>
                  </div>
                  <button type="button" id="signup-btn" class="w-full justify-center text-white text-center text-xl bg-orange-400 items-center py-6 rounded-lg max-md:max-w-full max-md:px-5 font-['Inter']">회원가입</button>
                </div>
              </div>
            </form>
          </div>
          <!-- 로그인 모달 -->
          <div id="login-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
            <form id="login_form" class="bg-white flex max-w-[717px] justify-center items-stretch">
              <div class="border bg-white flex w-full flex-col items-center px-5 py-9 rounded-md border-solid border-zinc-300 max-md:max-w-full">
                <div class="self-stretch flex w-full flex-col items-stretch mt-11 px-7 max-md:max-w-full max-md:mt-10 max-md:px-5">
                  <div class="justify-center text-black text-center text-4xl font-bold font-['Inter']">로그인</div>
                  <div class="mb-5 w-full">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 font-['Inter']">Your email</label>
                    <input type="email" id="login-email" autocomplete="email" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="test@test.com" required />
                  </div>
                  <div class="mb-5 w-full">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 font-['Inter']">Your password</label>
                    <input type="password" id="login-password" autocomplete="current-password" class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required />
                  </div>
                  <div class="w-full flex items-start mb-5">
                    <div class="flex items-center h-5">
                      <input id="login-remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300" required />
                    </div>
                    <label for="login-remember" class="ms-2 text-sm font-medium text-gray-900 font-['Inter']"> 내 정보 기억 </label>
                  </div>
                  <button type="button" id="login-btn" class="w-full justify-center text-white text-center text-xl bg-orange-400 items-center py-6 rounded-lg max-md:max-w-full max-md:px-5">로그인</button>
                  <div class="text-xl mt-8 max-md:max-w-full font-['Inter']">SNS계정 간편 로그인</div>
                  <div class="items-stretch flex gap-2.5 mt-2.5 px-px max-md:max-w-full max-md:flex-wrap">
                    <a href="https://back.gosagi.com/auth/login/kakao">
                      <img src="/sourse/image/signup/kakao.png" class="object-contain object-center h-[48.5px] shrink-0 max-w-full hover:cursor-pointer" />
                    </a>
                    <a href="https://back.gosagi.com/auth/login/naver">
                      <img src="/sourse/image/signup/naver.png" class="object-contain object-center h-[48.5px] shrink-0 max-w-full hover:cursor-pointer" />
                    </a>
                    <a href="https://back.gosagi.com/auth/login/google">
                      <img src="/sourse/image/signup/google-signin.svg" class="object-contain object-center h-[48.5px] max-w-full hover:cursor-pointer" />
                    </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!-- 최근본 상품 -->
          <div class="fixed top-72 left-48 w-48 bg-white shadow-md">
            <div class="bg-white border flex w-full flex-col pl-7 pr-9 py-3 border-solid border-neutral-400">
              <div class="justify-center text-black text-base font-bold self-start whitespace-nowrap font-['Inter']">최근본 상품</div>
              <div id="recent-view"></div>
            </div>
          </div>
        </div>
      </main>

      <footer class="text-white mt-10">
        <!-- 푸터 -->
        <div class="items-center bg-zinc-800 flex flex-col justify-center">
          <div class="flex w-8/12 max-w-full justify-between gap-5 items-start max-md:flex-wrap">
            <div class="text-white text-base grow shrink basis-auto">
              팀명 : 2거4조
              <br />
              소속 : 스파르타 내일배움캠프 Node.js 3기
            </div>
            <a href="https://github.com/ay0530/GOSAGI" aria-label="backend">
              <img src="/sourse/image/git.png" class="aspect-square object-contain object-center w-[38px] overflow-hidden self-stretch shrink-0 max-w-full" alt="" />
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  </body>
</html>
