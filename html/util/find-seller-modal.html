<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/util/seller-modal.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- 문의 내용 조회 -->
    <div class="mt-5 relative overflow-x-auto">
      <div class="justify-between border w-1/5 flex gap-5 px-5 rounded-2xl border-solid border-zinc-300">
        <input id="search-input" aria-label="검색어를 입력하세요" class="items-stretch border-solid border-zinc-300 w-full" />
        <button type="button" title="search" id="seller-search-button">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
          </svg>
        </button>
      </div>
      <table class="w-full text-sm text-left rtl:text-right text-gray-500">
        <thead class="text-xs items-center text-gray-700 uppercase bg-gray-50">
          <tr>
            <th scope="col" class="text-center px-6 py-3 font-['Inter']">상호명</th>
            <th scope="col" class="text-center px-6 py-3 font-['Inter']">사업자등록번호</th>
            <th scope="col" class="text-center px-6 py-3 font-['Inter']">소재지</th>
            <th scope="col" class="text-center px-6 py-3 font-['Inter']">선택</th>
          </tr>
        </thead>
        <tbody id="seller-wrap"></tbody>
      </table>
    </div>
  </body>
</html>
